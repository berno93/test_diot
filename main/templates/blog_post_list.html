<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load i18n %}
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="{% static 'css/blog_post_list.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body">
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Accueil</a>
            <a class="navbar-brand" href="{% url 'blog_post_new' %}">{% trans "New Post" %}</a>
            <a class="navbar-brand" href="/chatbot">Chatbot</a>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language" class="form-select">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for lang in LANGUAGES %}
                        {% if lang.0 == LANGUAGE_CODE %}
                            <option value="{{ lang.0 }}" selected>{{ lang.1 }}</option>
                        {% else %}
                            <option value="{{ lang.0 }}">{{ lang.1 }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <input type="submit" value="{% trans 'Change language' %}" class="btn btn-primary mt-2">
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center text-uppercase" id="title">Blog Posts</h1>
        <div>
            {% for post in posts %}
            <a href="{% url 'blog_post_detail' post.pk %}">
                <div class="div-list-article highlight-div">
                    <h3 class="text-center text-uppercase">{{ post.title }}</h3>
                    <p>{% trans "Published on" %} {{post.publication_date}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
